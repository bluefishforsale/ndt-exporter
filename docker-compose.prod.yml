version: "3.8"

services:
  ndt-exporter:
    build:
      context: .
      dockerfile: Dockerfile
      platforms:
        - linux/amd64
    ports:
      - "9140:9140"
    dns:
      - 192.168.1.2
    dns_search:
      - local
    restart: always
    hostname: "${HOSTNAME}"
    healthcheck:
      test:
        [
          "CMD",
          "python3",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:9140/metrics')",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
